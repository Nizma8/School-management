<div class="w-[100%] h-[98%] flex">
  <app-layout [userRole]="role"></app-layout>
  <div *ngIf="role === 'admin'">
    <app-homes-admin></app-homes-admin>
  </div>

  <div *ngIf="role === 'teacher'">
    <app-homes-teacher></app-homes-teacher>
  </div>
  <div *ngIf="role === 'student'">
    <app-homes-student></app-homes-student>
  </div>
</div>
